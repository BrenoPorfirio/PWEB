<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="meu amor">
      <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
  </body>
  <script>
    let cervejas = ["Guiness", "Desperados", "Becks"]
    function transform(item) {
      return `<div>${item}</div>`
    }
    function loadDiv() {
      let div = document.getElementById("meu amor")
      // let cervejasHtml = [
      //   `<h1>${cervejas[0]}</h1>`,
      //   `<h1>${cervejas[1]}</h1>`,
      //   `<h1>${cervejas[2]}</h1>`,
      // ]
      let cervejasHtml = cervejas.map(transform)
      div.innerHTML = `${cervejasHtml.join("\n")}`
    }
    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", loadDiv)
  </script>
</html>
