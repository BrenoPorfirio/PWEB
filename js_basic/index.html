<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="beerDiv">
      <!-- DIV VAZIA -->
    </div>
    <div>
      <button id="buttonloader" onclick="loadDiv()"></button>
    </div>
  </body>
  <script>
    let beerVisible = false

    function loadDiv() {
      let beerDiv = document.getElementById("beerDiv")
      let beerContent = beerVisible ? "" : "<h1>Guinness</h1>"
      beerDiv.innerHTML = beerContent
      beerVisible = !beerVisible
    }
    let button = document.getElementByI("buttonloader")
    button.addEventListener("click", loadDiv)
  </script>
</html>
