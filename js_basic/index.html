<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="beer">
      <h1>Carregando cervejas...</h1>
    </div>
    <div>
      <button id="buttonloader" onclick="loadDiv()"></button>
    </div>
  </body>
  <script>
    function loadDiv() {
      let div = document.getElementById("beer")
      div.innerHTML = `<h1>Guinness</h1>`
    }
    let button = document.getElementByI("buttonloader")
    button.addEventListener("click", loadDiv)
  </script>
</html>
