<!DOCTYPE html>
<html>
  <head>
    <title>React-Zero</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div id="app"></div>
    <script src="./libs/react.js"></script>
    <script src="./libs/react-dom.js"></script>
    <script src="./libs/babel.js"></script>

    <script type="text/babel">

    function TabelaBebidas() {
      return (
        <div id="app">
          <Cabecalho/>
          <table id="tabela" border="1">
            <thead>
              <tr><th>Nome</th><th>Marca</th></tr>
            </thead>
          <tbody>
              <tr><td>Havana</td><td>Engenho An√≠sio Santiago</td></tr>
          </tbody>
        </table>
        </div>
      )
    }

    function Cabecalho() {
      return (
        <h1>Minha tabela de bebidas</h1>
      )  
    }

      ReactDOM.render(
        <TabelaBebidas/>
        ,
        document.getElementById("app")
      )
    </script>
  </body>
</html>
