<!DOCTYPE html>
<html>
  <head>
    <title>React-Um</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    
    <script src="../../libs/react.js"></script>
    <script src="../../libs/react-dom.js"></script>
    <script src="../../libs/babel.js"></script>

    <script type="text/babel">
      const { useState } = React;

    function TabelaBebidas() {
      return (
        <div id="app">
          <Cabecalho/>
          <table id="tabela" border="1">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Marca</th>
              </tr>
            </thead>
          <tbody>
              <tr>
                <td>Havana</td>
                <td>Engenho An√≠sio Santiago</td>
              </tr>
          </tbody>
        </table>
        </div>
      )
    }

    function Cabecalho() {
      return (
        <h1>Minha tabela de bebidas</h1>
      )  
    }
    
    const bebidas = [
      {nome: "Sapporo Premium", estilo: "Strong Ale" },
      {nome: "Trappistes Rochefort 10", estilo: "Pilsner" },
    ];

    function TabelaComArray(){
      const [mostrarTabela, setMostrarTabela] = useState(false);
      const mostrarOuEsconderTabela = () => {
        setMostrarTabela(!mostrarTabela);
      };
      return (
          <div>
            <button onClick={mostrarOuEsconderTabela}>
              Mostrar/Esconder Tabela
            </button>
            {mostrarTabela && (
              <table id="tabela" border="1">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Estilo</th>
                  </tr>
                </thead>
                <tbody>
                  {bebidas.map((bebida, index) => (
                    <tr key={index}>
                      <td>{bebida.nome}</td>
                      <td>{bebida.estilo}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            )}
          </div>
        );
      }
      ReactDOM.render(
        <TabelaComArray/>
        ,
        document.getElementById("app")
      )
    </script>
  </body>
</html>
