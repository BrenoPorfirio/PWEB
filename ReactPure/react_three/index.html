<!DOCTYPE html>

<html>
  <head>
    <title>ReceitaReact - 3</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../../libs/react.js"></script>
    <script src="../../libs/react-dom.js"></script>
    <script src="../../libs/babel.js"></script>
    <script type="text/babel">
      const TabelaBebidas = ({
        titulo,
        cabecalhos: [cabecalho1, cabecalho2, cabecalho3, cabecalho4],
      }) => {
        return (
          <div>
            <h1>{titulo}</h1>
            <table id="tabela" border="1">
              <thead>
                <tr>
                  <th>{cabecalho1}</th>
                  <th>{cabecalho2}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{cabecalho3}</td>
                  <td>{cabecalho4}</td>
                </tr>
              </tbody>
            </table>
          </div>
        )
      }
      const valoresCabecalhos = [
        "Nome",
        "Marca",
        "Havana",
        "Engenho An√≠sio Santiago",
      ]
      ReactDOM.render(
        <TabelaBebidas
          titulo="Minha tabela de cana"
          cabecalhos={valoresCabecalhos}
        />,
        document.getElementById("app")
      )
    </script>
  </body>
</html>
