<!DOCTYPE html>

<html>
  <head>
    <title>ReceitaReact - Classes</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../../libs/react.js"></script>
    <script src="../../libs/react-dom.js"></script>
    <script src="../../libs/babel.js"></script>

    <script type="text/babel">
      class TabelaBebidas extends React.Component {
        render() {
          return (
            <div>
              <h2>{this.props.titulo}</h2>
              <table id="tabela" border="1">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Havana</td>
                    <td>Engenho An√≠sio Santiago</td>
                  </tr>
                </tbody>
              </table>
            </div>
          )
        }
      }

      class OtherComponent extends React.Component {
        render () {
          return (
            <div id="my-profile">
              <h2>{this.props.titulo}</h2>
              <img src="https://avatars.githubusercontent.com/u/112186428?v=4" width="20%"/>
              <div>
                <a href="https://github.com/BrenoPorfirio" target ="_blank">GITHUB</a>
              </div>
            </div>
          )
        }
      }

      ReactDOM.render(
        <div>
          <TabelaBebidas titulo="Tabela de Bebidas" />
          <OtherComponent titulo="Veja o meu perfil:"/>
        </div>,
        document.getElementById("app"));
    </script>
  </body>
</html>
