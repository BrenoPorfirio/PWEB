<!DOCTYPE html>
<html>
  <head>
    <title>React-Zero</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(
          "table",
          { id: "my-table", border: "1" },
          React.createElement(
            "tr",
            null,
            React.createElement("th", null, "Language"),
            React.createElement("th", null, "Companies using")
          ),
          React.createElement(
            "tr",
            null,
            React.createElement("td", null, "React"),
            React.createElement("td", null, "Facebook")
          )
        ),
        document.getElementById("app")
      )
    </script>
  </body>
</html>
