<!DOCTYPE html>
<html>
  <head>
    <title>ReactZero</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(
          "table",
          { id: "my-table", border: "1" },
          React.createElement(
            "tr",
            null,
            React.createElement("th", null, ""),
            React.createElement("th", null, "")
          ),
          React.createElement(
            "tr",
            null,
            React.createElement("td", null, ""),
            React.createElement("td", null, "")
          )
        ),
        document.getElementById("app")
      )
    </script>
  </body>
</html>
